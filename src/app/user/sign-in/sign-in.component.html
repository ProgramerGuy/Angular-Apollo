<div el-main>
  <div el-row justify="space-around" class="login" align="middle" type="flex" gutter="15">
    <div el-col span="7">
        <el-card class="box-card">
            <div style="text-align:center">
              <img width="100" class="image" alt="Angular Logo" src="../../../assets/favicon.png">
            </div>
            <el-form formGroup="validateForm" label-width="100px" size="small"
            show-icon="true" show-message="true"  label-position="top" (ngSubmit)="OnSubmit()" >
                <el-form-item label="Usuario" required="true">
                <el-input formControlName="user" [(model)]="model.user"></el-input>
                </el-form-item>

                <el-form-item label="Password" required="true">
                  <el-input native-type="password" [(model)]="model.pass" formControlName="pass" ></el-input>
                </el-form-item>

                <el-form-item>
                    <el-button (click)="OnSubmit()" type="primary" size="large"  style="width:100%">Login</el-button>
                </el-form-item>
            </el-form>
            <el-tag><a routerLink="/sign-up">Sign Up</a></el-tag>
          </el-card>
    </div>
  </div>
</div>
